<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      width: 220px;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 15px;
      background: #f7f7f7;
    }
    h3 {
      margin-bottom: 10px;
      color: #333;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background-color: #0056b3; }
    .count {
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h3>Auto Popup Closer</h3>
  <button id="supremeToggle">Loading...</button>
  <div class="count">Blocked: <span id="blockedCount">0</span></div>

  <script src="popup.js"></script>
</body>
</html>
